<!DOCTYPE html>
<html>
<head>
    <title>JSON Display Example</title>
    <style>
        /* Add some basic styling for the form layout */
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            margin: auto;
            height: 100px;
        }
        .form-field {
            display: flex;
            justify-content: center;
            align-items: center;

            margin-bottom: 10px;
           height: 80px;
        }
        .field-label {
            width: 100px;
            font-weight: bold;
        }
        .field-value {
            border: 4px solid black;
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>JSON Display Example</h1>
    <div class="form-container">
        <div class="form-field">
            <div class="field-label">Hello:</div>
            <div class="field-value" id="helloField"></div>
        </div>
    </div>
    
    <script>
        var jsonString = '{"hello": "world"}';
        var jsonObject = JSON.parse(jsonString);
        
        // Populate the form fields with JSON data
        document.getElementById("helloField").textContent = jsonObject.hello;
    </script>
</body>
</html>
